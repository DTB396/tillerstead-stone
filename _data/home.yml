process:
  eyebrow: How we work
  title: Scope, install, document
  summary: >-
    Site assessment, written scope, install to TCNA guidance, photo documentation.
    Substrate prep, waterproofing, tile setting, movement accommodation, and closeout records.
  steps:
    - title: Site assessment
      description: On-site review of conditions, scope, and budget. Identify structural or moisture issues that affect tile work.
    - title: Written scope
      description: Materials, waterproofing assemblies, timeline, and change-order terms documented before work starts.
    - title: Install & closeout
      description: Photo logs during install, final inspection checklist, care and maintenance notes provided.

materials:
  eyebrow: Materials & assemblies
  title: Waterproofing, substrates, and finishes
  summary: Proper materials and installation sequence for long-term performance. Assemblies follow TCNA and ANSI standards.
  items:
    - icon: waterproof
      title: Waterproofing & drainage
      description: Flood-tested pans, integrated drains, and surface or bonded membranes detailed with photos you can keep.
      points:
        - Pre-slope, drains, and seams documented
        - Niches, benches, and penetrations sealed
        - Flood tests logged before tile goes on
    - icon: tile
      title: Substrates, heat & layout math
      description: Structure checks, flatness correction, and movement accommodation per EJ171 for large-format tile and heated floors.
      points:
        - Prep for large-format and stone weight
        - Heat mats paired with decoupling membranes
        - Layouts balanced to avoid sliver cuts
    - icon: maintenance
      title: Finishes, sealants & documentation
      description: Grout, sealant, and trim choices matched to use, with punch lists and care notes for owners, landlords, and partners.
      points:
        - Balanced grout joints and clean terminations
        - Expansion at transitions and changes of plane
        - Care guidance for rentals and shore homes

