{%- comment -%}
Main Tillerstead logo include.
Uses compact header logo on all viewports; CSS controls size.
{%- endcomment -%}

<a href="{{ '/' | relative_url }}" class="ts-logo-link" rel="home" aria-label="Tillerstead LLC home">
  <svg class="ts-logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 128" width="160" height="52" role="img" aria-labelledby="tsLogoTitleMain">
    <title id="tsLogoTitleMain">Tillerstead LLC</title>
    <g class="ts-logo-mark" stroke-width="6" stroke-linejoin="miter">
      <rect x="10"  y="16"  width="32" height="32" class="ts-logo-tile" />
      <rect x="50"  y="16"  width="32" height="32" class="ts-logo-tile" />
      <rect x="90"  y="16"  width="32" height="32" class="ts-logo-tile" />
      <rect x="50"  y="56"  width="32" height="32" class="ts-logo-tile" />
      <rect x="50"  y="96"  width="32" height="32" class="ts-logo-tile" />
    </g>
    <text x="150" y="72" class="ts-logo-word" font-size="40" font-weight="700">TILLERSTEAD</text>
  </svg>
</a>
